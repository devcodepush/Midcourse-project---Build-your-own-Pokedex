<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Set the browser mode to latest version -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Set the viewport size to the device width and initial zoom to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link the external stylesheet to the HTML file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Set the title of the webpage -->
    <title>Build your own Pokedex</title>
  </head>
  <body class="color-change-5x">
    <!-- Create a header section for the webpage -->
    <header>
      <!-- Add the Pokemon logo to the webpage -->
      <img id="pokemon-logo" src="media/pokemon_logo.png" alt="pokemon_logo" />
      <!-- Add the Pokeball image to the webpage -->
      <img id="pokeball" src="media/pokeball.PNG" alt="pokeball" />
      <!-- Add a heading to the webpage -->
      <h2>Click on each image to know more about each Pokemon</h2>
    </header>
    <!-- Include the JavaScript file in the HTML -->
    <script src="main.js"></script>
  </body>
</html>
